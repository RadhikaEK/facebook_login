<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.container h1 {
    color: #1877f2;
    font-size: 32px;
    margin-bottom: 10px;
}
.login-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.login-box input, .login-box button {
    width: 280px;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
}
.login-box input {
    border: 1px solid #ccc;
}
.login-box button {
    background: #1877f2;
    color: white;
    border: none;
    cursor: pointer;
}
.login-box button:hover {
    background: #145dbf;
}
.forgot-link {
    margin-top: 10px;
    color: #1877f2;
    font-size: 14px;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>facebook</h1>
        <div class="login-box">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button>Log in</button>
            <a href="#" class="forgot-link">Forgotten account? Sign up for Facebook</a>
        </div>
    </div>
</body>
</html>
